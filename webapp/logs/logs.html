<md-card>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>Log Entries</h3>
            <span flex></span>
            <md-button class="md-fab md-mini" ng-click="refreshLogEntries($event)">
                <md-icon md-svg-icon="assets/icons/ic_refresh_black_48px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout="column">
        <md-list>
            <md-item ng-repeat="entry in entries track by $index">
                <md-item-content>
                    <div class="md-tile-content">
                        {{entry}}
                    </div>
                </md-item-content>
                <md-divider></md-divider>
            </md-item>
        </md-list>
    </md-content>

</md-card>
