<link rel="stylesheet" href="roverObserve/roverObserve.css">
<div>
    <md-card layout="column" layout-align="center center">
        <md-toolbar class="md-toolbar-tools md-hue-2">
            <h3>
                <span>Observer Mode</span>
            </h3>
            <span flex></span>
            <md-button class="md-fab md-mini" aria-label="Snapshot" ng-click="snapshotClicked($event)"
                       ng-show="snapshotEnabled">
                <md-icon md-svg-icon="assets/icons/ic_camera_enhance_white_48px.svg"></md-icon>
            </md-button>
        </md-toolbar>
            <md-card-content flex layout="row" layout-align="center">
                <img
                    ng-src="{{mjpegStreamURL}}" fallback-src="{{'assets/images/videocam_off_640x480.png'}}"
                    class="videostream" alt="Video-Stream">
            </md-card-content>
    </md-card>
</div>
