<div>
        <div layout="row" layout-align="center">
                <h1 class="md-title">Developer Options</h1>
        </div>

        <md-card>
                <md-toolbar class="md-toolbar-tools md-hue-2">
                        Kill Switch
                </md-toolbar>
                <md-content layout-padding>
                <md-switch ng-model="killswitch.enabled" aria-label="Killswitch" ng-change="onChange(killswitch.enabled)" class="md-warn">
                        User interaction with rover: {{ killswitchText }}
                </md-switch>
                </md-content>
        </md-card>

        <md-card>
                <md-toolbar class="md-toolbar-tools md-hue-2">
                       Send Alerts to Users
                </md-toolbar>
                <md-card-title>
                        <md-card-title-text>
                                Send a alert notification that all connected users will see.
                        </md-card-title-text>
                </md-card-title>
                <md-content  layout-align="space-between" layout-padding>
                        <md-input-container class="md-block" flex-gt-sm>
                                <label>Alert Message</label>
                                <input ng-model="alertMsgToSend">
                        </md-input-container>

                        <md-card-actions layout="row" layout-align="end center">
                                <md-button class="md-raised md-accent" flex="nogrow" ng-click="sendAlertMsg()">Send</md-button>
                        </md-card-actions>
                </md-content>

        </md-card>

        <md-card>
                <md-toolbar>
                        <div class="md-toolbar-tools">
                                <h3>Log Entries</h3>
                                <span flex></span>
                                <md-button class="md-fab md-mini">
                                        <md-icon md-svg-icon="assets/icons/ic_camera_enhance_black_48px.svg"></md-icon>
                                </md-button>
                        </div>
                </md-toolbar>
                <md-content layout="column">
                        <md-list>
                                <md-item ng-repeat="entry in entries">
                                        <md-item-content>
                                                <div class="md-tile-content">
                                                        {{entry}}
                                                </div>
                                        </md-item-content>
                                        <md-divider></md-divider>
                                </md-item>
                        </md-list>
                </md-content>

        </md-card>


</div>
