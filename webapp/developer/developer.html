<div>
        <div layout="row" layout-align="center">
                <h2 class="md-title">Developer Options</h2>
        </div>

        <md-card>
                <md-toolbar class="md-toolbar-tools md-hue-2">
                        Kill Switch
                </md-toolbar>
                <md-content layout-padding>
                <md-switch ng-model="roverState.isKillswitchEnabled" aria-label="Killswitch" ng-change="onChange(roverState.isKillswitchEnabled)" class="md-warn">
                        User interaction with rover: {{ killswitchText }}
                </md-switch>
                </md-content>
        </md-card>

        <md-card>
                <md-toolbar class="md-toolbar-tools md-hue-2">
                        Connected users
                </md-toolbar>
                <md-content layout-padding>
                        <md-list>
                                <!-- For further ideas on lists, visit: https://material.angularjs.org/latest/demo/list -->
                                <md-list-item class="secondary-button-padding" ng-repeat="user in connectedUsers.list">
                                        <div class="md-list-item-text" layout="column">
                                                <p>{{user}}</p>
                                        </div>
                                        <md-button class="md-secondary" ng-click="blockUser($event)">Block</md-button>
                                </md-list-item>

                                <md-divider></md-divider>
                                <md-subheader class="md-no-sticky">Blocked users</md-subheader>
                                <md-list-item class="secondary-button-padding" ng-repeat="user in blockedUsers">
                                        <p>{{user}}</p>
                                        <md-button class="md-secondary" ng-click="unblockUser($event)">Unblock</md-button>
                                </md-list-item>
                        </md-list>
                </md-content>
        </md-card>

        <md-card>
                <md-toolbar class="md-toolbar-tools md-hue-2">
                       Send Alerts to Users
                </md-toolbar>
                <md-card-title>
                        <md-card-title-text>
                                Send a alert notification that all connected users will see.
                        </md-card-title-text>
                </md-card-title>
                <md-content  layout-align="space-between" layout-padding>
                        <md-input-container class="md-block" flex-gt-sm>
                                <label>Alert Message</label>
                                <input ng-model="alertMsgToSend">
                        </md-input-container>

                        <md-card-actions layout="row" layout-align="end center">
                                <md-button class="md-raised md-accent" flex="nogrow" ng-click="sendAlertMsg()">Send</md-button>
                        </md-card-actions>
                </md-content>

        </md-card>

        <md-card>
                <md-toolbar>
                        <div class="md-toolbar-tools">
                                <h3>Log Entries</h3>
                        </div>
                </md-toolbar>
                <!-- Mobile View -->
                <md-content layout-padding layout="row" layout-align="center center" hide-gt-md>
                        <md-button class="md-raised md-accent" flex="nogrow" ng-click="goToLogEntries()">Get log entries</md-button>
                </md-content>
                <!-- Desktop View -->
                <md-content layout-padding layout="row" hide-xs hide-md hide-sm>
                        <md-button class="md-raised md-accent" flex="nogrow" ng-click="goToLogEntries()">Get log entries</md-button>
                </md-content>

        </md-card>


</div>
