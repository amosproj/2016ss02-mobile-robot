<div ng-show="roverState.isDriverAvailable">
    <!-- top card for camera stream view -->
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Camera View</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="center center">
            <img ng-src="{{ mjpegStreamURL }}" fallback-src="{{ 'assets/images/videocam_off_640x480.png' }}"
                 class="md-card-image" align="middle" style="width: calc(100%/2)" class="md-card-image" alt="video stream">
        </md-card-content>
    </md-card>

    <!-- bottom card for controls -->
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Controls</span>
            </md-card-title-text>
        </md-card-title>
        <md-content layout="row" layout-align="center center" layout-padding>
            <!-- column driving dpad -->
            <div layout="column" layout-align="center center">
                <dpad></dpad>
            </div>
            <span flex></span>

            <!-- column parking sensors -->
            <div layout="column" layout-align="center center">
                <parking-sensors></parking-sensors>
            </div>
            <span flex></span>

            <!-- column camera dpad -->
            <div layout="column" layout-align="center cneter">
                <dpad mode="camera"></dpad>
            </div>
        </md-content>
        <md-card>
        <!-- if the drive mode is not available, this component shows an apologizing message -->
</div>
<div ng-include="'components/driverModeUnavailableCard/driverModeUnavailableCard.html'"></div>
