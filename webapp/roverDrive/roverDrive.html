<div layout="column">
  <md-card layout="column" layout-align="center center">
    <!-- Mobile View -->
    <img hide-gt-xs ng-src="{{mjpegStreamURL}}" fallback-src="{{'assets/icons/ic_videocam_off_48px.svg'}}" class="md-card-image" alt="Video-Stream">
    <!-- Mobile Landscape View -->
    <img hide-xs hide-gt-md ng-src="{{mjpegStreamURL}}" fallback-src="{{'assets/icons/ic_videocam_off_48px.svg'}}" style="width: calc(100% / 3.5)" class="md-card-image" alt="Video-Stream">
    <!-- Desktop View -->
    <img hide-xs hide-md hide-sm ng-src="{{mjpegStreamURL}}" fallback-src="{{'assets/icons/ic_videocam_off_48px.svg'}}" style="width: calc(100% / 2)" class="md-card-image" alt="Video-Stream">
  </md-card>
</div>

<div layout="row" flex>
  <div layout="column" layout-align="center center">
    <dpad></dpad>
  </div>
  <span flex></span>

  <!-- Desktop View -->
  <div hide-xs layout="column" layout-align="center center">
    <div>
      <parking-sensors></parking-sensors>
    </div>
  </div>

  <span flex></span>
  <div layout="column" layout-align="center center">
      <dpad mode="camera"></dpad>
  </div>
</div>

<!-- Mobile View -->
<div layout="row" layout-align="center center" hide-gt-xs>
  <div>
    <parking-sensors></parking-sensors>
  </div>
</div>
