<div ng-show="roverState.isDriverAvailable">
        <div layout-gt-xs="row" layout-xs="column">
            <parking-sensors hide-xs></parking-sensors>
            <md-card layout="column" layout-align="center center">
                <img ng-src="{{mjpegStreamURL}}" fallback-src="{{'assets/images/videocam_off_800x600.png'}}"
                 class="md-card-image" alt="Video-Stream">
            </md-card>
            <div layout="row">
                <parking-sensors hide-gt-xs></parking-sensors>
                <dpad></dpad>
            </div>
        </div>
</div>
<md-card ng-hide="roverState.isDriverAvailable">
    <md-toolbar class="md-toolbar-tools md-warn md-hue-2">
        Driver Mode Unavailable
    </md-toolbar>
    <md-content layout-padding>
        <h3>Driver mode is not available at the moment! You can go to observer mode if you want.</h3>
    </md-content>
</md-card>
