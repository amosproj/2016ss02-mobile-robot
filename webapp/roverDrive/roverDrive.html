<md-card ng-show="roverState.isDriverAvailable">
    <md-toolbar class="md-toolbar-tools md-hue-2">
        <span hide-xs>Drive Rover</span>
        <span hide-gt-xs>Video Stream</span>
        <span flex></span>
        <md-switch  hide-xs ng-controller="JoystickCtrl" ng-model="joystickState.isJoystickEnabled" ng-change="onChangeJoystickShow()" aria-label="use Joystick">
            use Joystick
        </md-switch>
    </md-toolbar>
    <md-content layout="row" layout-align="center center" style="padding-left: 10px; padding-right: 10px; overflow-y: hidden; overflow-x: hidden;" >
        <parking-sensors hide-xs></parking-sensors>
        <div layout="column" layout-align="center center" style="padding: 0px; margin-left: 10px; margin-right: 10px">
            <img ng-src="{{mjpegStreamURL}}" fallback-src="{{'assets/images/videocam_off_800x600.png'}}"
                 class="md-card-image" alt="Video-Stream" style="width: 90%">
        </div>
        <div hide-xs >
            <joystick zone="zone_joystick_2" ng-show="joystickState.isJoystickEnabled"></joystick>
            <dpad ng-hide="joystickState.isJoystickEnabled"></dpad>
        </div>

    </md-content>
</md-card>
<drivercard hide-gt-xs ng-show="roverState.isDriverAvailable"></drivercard>

<div ng-include="'components/driverModeUnavailableCard/driverModeUnavailableCard.html'"></div>
