<div ng-show="roverState.isDriverAvailable" layout-gt-xs="row" layout-xs="column" style="padding-top: 30px">
    <div layout="column" layout-align="center center">
        <parking-sensors></parking-sensors>
    </div>
    <span flex></span>
    <div style="height: 170px" hide-gt-xs></div>
    <div layout="column" layout-align="center center">
        <dpad></dpad>
    </div>
</div>

<md-card ng-hide="roverState.isDriverAvailable">
    <md-toolbar class="md-toolbar-tools md-warn md-hue-2">
        Driver Mode Unavailable
    </md-toolbar>
    <md-content layout-padding>
        <h3>Driver mode is not available at the moment! You can go to observer mode if you want.</h3>
    </md-content>
</md-card>
